<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration | LaVida</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/e3de210ccf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../website/css/registration.css">
    <script type="module" src="../../src/Registration.js" defer=""></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="../../logo/logo_transparent.png" id="lavida" alt="lavida">
    <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="name" type="text" placeholder="Enter your username" required maxlength="15">
                    </div>


                    <div class="input-box">
                        <span class="details">Password</span>
                        <input id="password" type="text" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Avatar</span>
                        <img id="profile_image"
                            src="https://raw.githubusercontent.com/vale-sch/lavidaWeb/main/avatars/p%20(1).jpg"
                            alt="profile_image" style="width: 200px;">
                        <button class="fa-solid fa-shuffle" id="shuffle" formnovalidate></button>
                    </div>
                </div>

                <div class="button">
                    <input type="reset" value="Register" id="registration">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
