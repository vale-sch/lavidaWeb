<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration | LaVida</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <link rel="stylesheet" href="/website/css/registration.css">
    <script type="module" src="../../src/User.js" defer=""></script>
    <script type="module" src="../../src/Registration.js" defer=""></script>
    <script type='module' src="/src/CheckUser.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="/logo/logo_transparent.png" id="lavida" alt="lavida">

    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="name" type="text" placeholder="Enter your username" required maxlength="15">
                    </div>


                    <div class="input-box">
                        <span class="details">Password</span>
                        <input id="password" type="text" placeholder="Enter your password" required>
                    </div>
                    <!--<div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>-->
                </div>

                <div class="button">
                    <input type="reset" value="Register" id="registration">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
