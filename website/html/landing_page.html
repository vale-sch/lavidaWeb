<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="/website/css/landing.css">
    <script type='module' src="../../src/Landing.js" defer=""></script>

</head>

<body>
    <img src="/wallpaper/logo_transparent.png" id="lavida" alt="lavida">

    <div class="wrapper">
        <div class="title">
            Login
        </div>
        <form action="#">
            <div class="field">
                <input type="text" required id="loginUser">
                <label>User Name</label>
            </div>
            <div class="field">
                <input type="password" required id="loginPW">
                <label>Password</label>
            </div>

            <div class="field">
                <input type="submit" value="Login" id="loginBtn">
            </div>
            <div class="signup-link">
                Not a member? <a href="/website/html/registration_page.html">Signup now</a>
            </div>
        </form>
    </div>
</body>

</html>
