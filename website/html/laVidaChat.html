<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>La Vida</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/e3de210ccf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../website/css/login.css">
    <link rel='stylesheet' href='../../website/css/chat.css'>

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>

    <script type='module' src="../../src/ChatManager.js" defer=""></script>
    <script type="module" src="../../src/Login.js" defer=""></script>
    <script type="module" src="../../src/Registration.js" defer=""></script>


</head>

<body>
    <img src="../../logo/logo_transparent.png" id="lavida" alt="lavida">

    <div class="wrapper">
        <div class="title">
            Login
        </div>
        <form action="#">
            <div class="field">
                <input type="text" autocomplete="username" required id="loginUser">
                <label>User Name</label>
            </div>
            <div class="field">
                <input type="password" autocomplete="current-password" required id="loginPW">
                <label>Password</label>
            </div>

            <div class="field">
                <input type="submit" value="Login" id="loginBtn">
            </div>
            <div class="signup-link">
                Not a member? <a href="../../website/html/registration_page.html">Signup now</a>
            </div>
        </form>
    </div>
</body>

</html>
