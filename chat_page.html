<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="chatContainer">

        <div id="chatPartner">
            <h1 id="chatName">Peter</h1>
            <hr />
        </div>

        <div class="messageDiv sent">
            <img src="/avatars/1.png" alt="Avatar">
            <p class="txt">Hello. How are you today?</p>
            <span class="time-right">11:00</span>
        </div>
        <div class="messageDiv received">
            <img src="/avatars/2.png" alt="Avatar" class="right">
            <p class="txt">Hey! I'm fine. Thanks for asking!</p>
            <span class="time-left">11:01</span>
        </div>
        <div class="messageDiv sent">
            <img src="/avatars/1.png" alt="Avatar">
            <p class="txt">Sweet! So, what do you wanna do today?</p>
            <span class="time-right">11:02</span>
        </div>
        <div class="messageDiv received">
            <img src="/avatars/2.png" alt="Avatar" class="right">
            <p class="txt">Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
            <span class="time-left">11:05</span>
        </div>

    </div>
</body>

</html>
